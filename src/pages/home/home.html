<ion-content padding>
  <h3>Cursos Online</h3>

  <img src="assets/imgs/img-principal.png" />

  <form>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input name="email" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input name="senha" type="password"></ion-input>
    </ion-item>
    <button ion-button block (click)="login()">Entrar</button>
  </form>
  <button ion-button block outline>Registrar</button>
</ion-content>
